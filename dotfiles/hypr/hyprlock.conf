# $BACKGROUND_IMAGE = /home/shiphan/.config/hypr/wallpapers/wall2.png
# $COLOR = rgba(115, 239, 255, 0.9)
# $COLOR2 = rgba(115, 239, 255, 0.6)
# $COLOR3 = rgba(115, 239, 255, 0.3)

$BACKGROUND_IMAGE = /home/shiphan/.config/hypr/wallpapers/rim-wallpaper2-2.png
$COLOR = rgba(208, 236, 255, 0.9)
$COLOR2 = rgba(208, 236, 255, 0.35)
$COLOR3 = rgba(208, 236, 255, 0.2)

general {
    hide_cursor = true
}

auth {
    fingerprint:enabled = true
}

background {
    monitor =
    path = $BACKGROUND_IMAGE
    color = rgb(0, 0, 0)

    # all these options are taken from hyprland, see https://wiki.hyprland.org/Configuring/Variables/#blur for explanations
    blur_passes = 2 # 0 disables blurring
    blur_size = 2
    noise = 0
    contrast = 0.88
    brightness = 0.65
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

label {
    monitor =
    text = cmd[update:1000] date +"%I"
    color = $COLOR
    font_size = 180
    font_family = Noto Sans Medium
    rotate = 0 # degrees, counter-clockwise

    position = 0, 22.5%
    halign = center
    valign = center
}

label {
    monitor =
    text = cmd[update:1000] date +"%M"
    color = $COLOR
    font_size = 180
    font_family = Noto Sans Medium
    rotate = 0 # degrees, counter-clockwise

    position = 0, 7.5%
    halign = center
    valign = center
}

label {
    monitor =
    text = cmd[update:1000] date +"%p"
    # text = cmd[update:1000] echo "$(date +"%p" | cut -c 1-1) M" # AM/PM
    color = $COLOR2
    font_size = 200
    font_family = Noto Sans Black
    rotate = 0 # degrees, counter-clockwise

    position = 0, 15%
    halign = center
    valign = center
}

label {
    monitor =
    text = cmd[update:1000] date +"%Y/%m/%d"
    color = $COLOR
    font_size = 28
    font_family = Noto Sans Regular
    rotate = 0 # degrees, counter-clockwise

    position = -65%, 15%
    halign = right
    valign = center
}

label {
    monitor =
    text = cmd[update:1000] date +"%A"
    color = $COLOR
    font_size = 28
    font_family = Noto Sans Regular
    rotate = 0 # degrees, counter-clockwise

    position = 65%, 15%
    halign = left
    valign = center
}

label {
    monitor =
    text = Hi there, $USER
    color = $COLOR
    font_size = 20
    font_family = Noto Sans
    rotate = 0 # degrees, counter-clockwise

    position = 0, 5%
    halign = center
    valign = bottom
}

label {
    monitor =
    text = cmd[update:1000] ~/.config/hypr/scripts/battery-icon.sh
    color = $COLOR
    font_size = 28
    font_family = Material Symbols Rounded

    position = 22, -12
    halign = left
    valign = top
}

label {
    monitor =
    text = cmd[update:1000] cat /sys/class/power_supply/BAT1/capacity
    color = $COLOR
    font_size = 24
    font_family = Noto Sans Medium

    position = 62, -12
    halign = left
    valign = top
}

shape {
    monitor =
    size = 102, 48
    color = $COLOR3
    rounding = 12

    position = 12, -12
    halign = left
    valign = top
}

label {
    monitor =
    text = cmd[update:1000] ~/.config/hypr/scripts/powerprofile-icon.sh
    color = $COLOR
    font_size = 28
    font_family = Material Symbols Rounded

    position = 134, -12
    halign = left
    valign = top
}

shape {
    monitor =
    size = 52, 48
    color = $COLOR3
    rounding = 12

    position = 126, -12
    halign = left
    valign = top
}

input-field {
    monitor =
    size = 280, 46
    outline_thickness = 3
    dots_size = 0.33 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.15 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    dots_rounding = -1 # -1 default circle, -2 follow input-field rounding
    outer_color = rgb(151515)
    inner_color = rgb(200, 200, 200)
    font_color = rgb(10, 10, 10)
    fade_on_empty = true
    fade_timeout = 3000 # Milliseconds before fade_on_empty is triggered.
    placeholder_text = <i>Input Password...</i> # Text rendered in the input box when it's empty.
    hide_input = false
    rounding = -1 # -1 means complete rounding (circle/oval)
    check_color = rgb(204, 136, 34)
    fail_color = rgb(204, 34, 34) # if authentication failed, changes outer_color and fail message color
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i> # can be set to empty
    fail_transition = 300 # transition time in ms between normal outer_color and fail_color
    capslock_color = -1
    numlock_color = -1
    bothlock_color = -1 # when both locks are active. -1 means don't change outer color (same for above)
    invert_numlock = false # change color if numlock is off
    swap_font_color = false # see below

    position = 0, -25%
    halign = center
    valign = center
}
